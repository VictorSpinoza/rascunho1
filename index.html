<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina teste</title>
</head>

<body>
<ul id="lista" >
    <li style="list-style: none;">
        <div id="caterpie" class="grama" > 
            <h1 class="veneno" > Caterpie </h1>

        <div class="lesminha">
            <img  src="imagens/caterpie.gif" alt="caterpie"> <!--aqui eu coloquei uma imagem no meu site -->
        </div>
            
            <ul style="list-style: none;"><!--aqui eu coloquei uma lista no meu site -->
                <li class="veneno">veneno</li>
                <li class="veneno">grama</li>
            </ul>  
            <p class="veneno">Caterpie é um pokemon tipo inseto, adora comer plantas, folhas e tudo que estiver ao seu redor.</p><!--br é uma gambiarra para descer a palavra(quebra de linha)-->

        </div>
    </li>
    <li style="list-style: none;" id="foguinho">
        <div id="charizard" class="fogo" > 
            <h1 class="chama" > Charizard </h1>

        <div class="galinha">
            <img  src="imagens/charizard.gif" alt="charizard"> <!--aqui eu coloquei uma imagem no meu site -->
        </div>
            
            <ul style="list-style: none;"><!--aqui eu coloquei uma lista no meu site -->
                <li class="veneno">fogo</li>
                <li class="veneno">voador</li>
                <li class="veneno">dragao</li>
            </ul>  
            <p class="veneno">Charizard é um pokemon tipo dragao, fogo, voador .</p><!--br é uma gambiarra para descer a palavra(quebra de linha)-->

        </div>
    </li> 
</ul>

</body> <!--aqui é o fim do corpo do meu site -->

</html>
